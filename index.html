        /* ==========================================
           DASHBOARD LAYOUT
           ========================================== */
        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.25rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            min-height: calc(100vh - 120px);
        }

        /* ==========================================
           SECTION HEADERS
           ========================================== */
        .section-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .section-title {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-secondary);
        }

        .section-icon {
            font-size: 1rem;
        }

        /* ==========================================
           CATEGORIES BAR
           ========================================== */
        .categories-section {
            background-color: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: 1rem 1.25rem;
            border: 1px solid var(--border-color);
        }

        .categories-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.625rem;
            align-items: center;
        }

        .category-pill {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-full);
            border: 2px solid var(--border-color);
            background-color: var(--bg-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .category-pill:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .category-pill.active {
            color: white;
            border-color: transparent;
        }

        .category-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .category-count {
            background-color: var(--bg-tertiary);
            padding: 0.125rem 0.5rem;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .category-pill.active .category-count {

            color: white;

            border-radius: var(--radius-full);
            border: 1px dashed var(--border-color);
            background-color: transparent;
            cursor: pointer;
            font-size: 0.8rem;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .clear-filters-btn:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        /* ==========================================
           MAIN CONTENT AREA (Graph + Recent)
           ========================================== */
        .main-area {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 1.25rem;
            flex: 1;
            min-height: 0;
        }

        /* ==========================================
           GRAPH SECTION
           ========================================== */
        .graph-section {
            display: flex;
            flex-direction: column;
            min-height: 450px;
        }

        .graph-card {
            flex: 1;
            background-color: var(--bg-secondary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            overflow: hidden;
            position: relative;
            min-height: 400px;
        }

        .graph-card #graph {
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        .graph-card #graph:active {
            cursor: grabbing;
        }

        .graph-hint {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            background-color: var(--bg-primary);
            padding: 0.375rem 0.75rem;
            border-radius: var(--radius-md);
            opacity: 0.9;
        }

        /* ==========================================
           RECENT ADDITIONS SECTION
           ========================================== */
        .recent-section {
            display: flex;
            flex-direction: column;
        }

        .recent-card {
            flex: 1;
            background-color: var(--bg-secondary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            padding: 1rem;

        }

        .recent-list {

            gap: 0.5rem;

        }

        .recent-item {
            display: block;
            padding: 0.875rem;
            background-color: var(--bg-primary);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            text-decoration: none;

        }

    <script>
        // ==========================================
        // CATEGORY COLORS & UTILITIES
        // ==========================================
        const CATEGORY_COLORS = {
            'deep-learning': '#ec4899',      // Pink - stands out
            'edge-ml': '#3b82f6',            // Blue - classic tech
            'machine-learning': '#10b981',   // Emerald - fresh green
            'genai': '#a855f7',              // Purple - AI/futuristic
            'visualization': '#06b6d4',      // Cyan - data/charts
            'conference': '#f97316',         // Orange - events/energy
            'default': '#6b7280'
        };

        function getCategoryColor(category) {
            const normalized = (category || '').toLowerCase().trim();
            return CATEGORY_COLORS[normalized] || '#6b7280';
        }

        function formatCategoryLabel(category) {
            if (!category) return 'Uncategorized';
            return category
                .toString()
                .split(/[-_\s]/)
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');
        }

        function formatRelativeDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = now - date;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            if (diffDays < 14) return '1 week ago';
            if (diffDays < 30) return `${Math.floor(diffDays / 7)} weeks ago`;
            if (diffDays < 60) return '1 month ago';
            if (diffDays < 365) return `${Math.floor(diffDays / 30)} months ago`;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // ==========================================
        // LOAD DATA & RENDER
        // ==========================================
        let notesData = [];
        let activeFilters = new Set();

        async function loadData() {
            try {
                const response = await fetch('/assets/data/notes.json');
                if (!response.ok) throw new Error('Failed to load notes');
                const data = await response.json();
                notesData = data.nodes || [];

                renderCategories();
                renderRecentAdditions();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('categoryFilters').innerHTML =
                    '<span style="color: var(--text-secondary);">Could not load categories</span>';
                document.getElementById('recentList').innerHTML =
                    '<span style="color: var(--text-secondary);">Could not load notes</span>';
            }
        }

        // ==========================================
        // CATEGORIES
        // ==========================================
        function renderCategories() {
            const container = document.getElementById('categoryFilters');

            // Count notes per category
            const categoryCounts = {};
            notesData.forEach(note => {
                const cat = (note.category || 'uncategorized').toLowerCase().trim();
                categoryCounts[cat] = (categoryCounts[cat] || 0) + 1;
            });

            // Sort by count (descending)
            const sortedCategories = Object.entries(categoryCounts)
                .sort((a, b) => b[1] - a[1]);

            if (sortedCategories.length === 0) {
                container.innerHTML = '<span style="color: var(--text-secondary);">No categories yet</span>';
                return;
            }

            const categoriesHTML = sortedCategories.map(([category, count]) => {
                const color = getCategoryColor(category);
                const label = formatCategoryLabel(category);
                return `
                    <button class="category-pill" data-category="${category}" style="--cat-color: ${color};">
                        <span class="category-dot" style="background-color: ${color};"></span>
                        <span>${label}</span>
                        <span class="category-count">${count}</span>
                    </button>
                `;
            }).join('');

            container.innerHTML = categoriesHTML + `
                <button class="clear-filters-btn" id="clearFilters" style="display: none;">
                    Clear filters
                </button>
            `;

            // Add click handlers
            container.querySelectorAll('.category-pill').forEach(pill => {
                pill.addEventListener('click', () => toggleCategory(pill.dataset.category));
            });

            document.getElementById('clearFilters').addEventListener('click', clearFilters);
        }

        function toggleCategory(category) {
            if (activeFilters.has(category)) {
                activeFilters.delete(category);
            } else {
                activeFilters.add(category);
            }
            updateCategoryUI();
            applyFiltersToGraph();
        }

        function clearFilters() {
            activeFilters.clear();
            updateCategoryUI();
            applyFiltersToGraph();
        }

        function updateCategoryUI() {
            const pills = document.querySelectorAll('.category-pill');
            const clearBtn = document.getElementById('clearFilters');

            pills.forEach(pill => {
                const category = pill.dataset.category;
                const color = getCategoryColor(category);

                if (activeFilters.has(category)) {
                    pill.classList.add('active');
                    pill.style.backgroundColor = color;
                    pill.style.borderColor = color;
                } else {
                    pill.classList.remove('active');
                    pill.style.backgroundColor = '';
                    pill.style.borderColor = '';
                }
            });

            clearBtn.style.display = activeFilters.size > 0 ? 'inline-block' : 'none';
        }

        function applyFiltersToGraph() {
            if (typeof graph !== 'undefined' && graph && graph.filterByCategory) {
                graph.filterByCategory(activeFilters);
            }
        }

        // ==========================================
        // RECENT ADDITIONS
        // ==========================================
        function renderRecentAdditions() {
            const container = document.getElementById('recentList');

            const recentNotes = notesData
                .filter(note => note.date)
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 6);

            if (recentNotes.length === 0) {
                container.innerHTML = '<span style="color: var(--text-secondary);">No notes yet</span>';
                return;
            }

            container.innerHTML = recentNotes.map(note => {
                const color = getCategoryColor(note.category);
                const label = formatCategoryLabel(note.category);
                const relativeDate = formatRelativeDate(note.date);

                return `
                    <a href="/notes/note.html?id=${note.id}" class="recent-item">
                        <div class="recent-item-title">${note.name}</div>
                        <div class="recent-item-meta">
                            <span class="recent-item-category" style="background-color: ${color};">${label}</span>
                            <span>${relativeDate}</span>
                        </div>
                    </a>
                `;
            }).join('');
        }

        // ==========================================
        // INITIALIZE
        // ==========================================
        document.addEventListener('DOMContentLoaded', () => {
            loadData();
        });
    </script>
